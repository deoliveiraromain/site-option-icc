@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <meta name="keywords" content="toto,tutu,titi">

        <title>@title</title>

        <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/bootstrap.css")'>
        <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/bootstrap.min.css")'>
        <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/landing-page.css")'>
        <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/carousel_twitter.css")'>
        <link rel="shortcut icon" type="image/png" href='@routes.Assets.at("images/favicon.png")'>

        <link href='@routes.Assets.at("fonts/font-awesome/css/font-awesome.min.css")' rel='stylesheet'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>
        <script src='@routes.Assets.at("javascripts/bootstrap.min.js")' type="text/javascript"></script>

    </head>

    <body>
        <!-- Navigation bar -->
        @navigation()

        <!-- Content -->
        @content

        <!-- Footer -->
        @footer()
    </body>
</html>
